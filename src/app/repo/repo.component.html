<div class="container">
    <h1 class="text-center mt-3 mb-5" style="color:gray;font-family: 'Kanit', sans-serif;font-weight: bold;text-transform: capitalize;
    ">~Search for repositories:~</h1>
    <form #searchField="ngForm">
        <div class="form-group" style="display: flex">


            <input [(ngModel)]="repositories" #repo="ngModel" type="search"
                placeholder="search github repositories *...." name="username" class="form-control  btn-outline-primary"
                style=" box-shadow:2px 2px 15px 2px rgba(0,0,0,0.25) ; border-right-style: none; text-transform: capitalize;
    font-family: 'STIX Two Math', serif; font-weight: bold; border-radius: 10px; border-color: #000  " required>
            <button (click)="searchRepo()" type="submit" class="btn btn-outline-dark btn-hov"
                style="border-left-style: none; border-radius: 0"><i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>

    </form>

    <div class="col-md-8">
        <div class="card-body p-3" *ngIf="repoProfile">
            <div class="card m-2" appHoover *ngFor='let item of repoProfile.items'>
                <div class="card-header">{{item.description}}</div>
                <div class="card-body">
                    <ul>
                        <li>
                            Language : {{item.language}}
                        </li>
                        <li>Is Private : {{item.private}}

                        </li>
                        <li>Clone Url : <a href="{{item.clone_url}}">{{item.clone_url}}</a>
                        </li>
                        <li>Created At : {{item.created_at | date}}

                        </li>
                        <li>Owner : {{item.owner.login}}

                        </li>
                    </ul>
                </div>
            </div>
           
          

        </div>
    </div>
